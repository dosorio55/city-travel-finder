<header>
    
    <div class="headerContainer">
        <input [(ngModel)]="filterValue" (change)="onFilter()" type="text">
        <p class="headerContainer__favorites">FAVORITES</p>
        <p class="headerContainer__modify" (click)="onModify()">MODIFY</p>
    </div>
</header>
<body>
    
    <div class="cityContainer">
        <app-city
        *ngFor="let city of filteredCities"
        [city]="city"
        [canDelete]="modify"
        (delete)="onDelete(city.id)"
        ></app-city>
        
        
    </div>
</body>
